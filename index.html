        function validateForm() {
    var name = document.forms["RegForm"]["Firstname"];
    var mname = document.forms["RegForm"]["Middlename"];
    var lname = document.forms["RegForm"]["Lasttname"];               
    var email = document.forms["RegForm"]["Email"];    
    var phone = document.forms["RegForm"]["Phonenumber"];    
    var password = document.forms["RegForm"]["Password"]; 
     
    if (name.value == "")                                  
    { 
        window.alert("Please enter your First name."); 
        name.focus(); 
        return false; 
    } 
    if (mname.value == "")                                  
    { 
        window.alert("Please enter your Middle name."); 
        name.focus(); 
        return false; 
    } 
    if (lname.value == "")                                  
    { 
        window.alert("Please enter your Last name."); 
        name.focus(); 
        return false; 
    } 
 
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (phone.value == "")                           
    { 
        window.alert("Please enter your telephone number."); 
        phone.focus(); 
        return false; 
    } 
   
    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false; 
    } 
 
    return true;         }
